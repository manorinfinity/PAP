<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create a event</title>
  </head>
  <body>
    <form action="papApp/create_event" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="title" placeholder="Title"><br>
      <input type="text" name="content" placeholder="Your content here"><br>
      <input type="file" name="event_pic"><br>
      <input type="submit">
      </form>
  </body>
</html>
